{% extends 'layout.html' %} {% block content %}
<!-- Begin Page Content -->
<script src="//cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Charts</h1>

  <!-- Content Row -->
  <div class="row">
    <div class="col">
      <!-- Area Chart -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Scatter Plot</h6>
        </div>
        <div class="card-body">
          <iframe
            style="
              background: #ffffff;
              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
            "
            width="740"
            height="480"
            src="https://charts.mongodb.com/charts-project-0-dadge/embed/charts?id=167dff85-c5af-4ad7-b249-5c65bca2ab6b&theme=light"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Donut Chart -->
  <div class="row">
    <div class="col">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Donut Chart</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <iframe
            style="
              background: #ffffff;
              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
            "
            width="640"
            height="480"
            src="https://charts.mongodb.com/charts-project-0-dadge/embed/charts?id=106543bf-5d76-4331-a8ef-9666a042f666&theme=light"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

<!-- End of Main Content -->

{% endblock %}
